<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='UTF-8' />
    <title>Mind Over Mushroom</title>
    <link rel='stylesheet' href='styles.css' />

<style>
div.gallery {
    border: 1px solid #ccc;
}

div.gallery:hover {
    border: 1px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}

* {
    box-sizing: border-box;
}

.responsive {
    padding: 6px 6px;
    float: left;
    width: 24.99999%;
}

@media only screen and (max-width: 700px){
    .responsive {
        width: 49.99999%;
        margin: 6px 0;
    }
}

@media only screen and (max-width: 500px){
    .responsive {
        width: 100%;
    }
}

.clearfix:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>

<body>
    
    <img src="images/MindOverMushroomLogo_1920x1080.png" class="gameLogo" alt="Mind Over Mushroom">
 
    <div class="comingToSteam">
        Coming to Steam
    </div>

    <video width="400" controls>
        <source src="windmillMapSpin.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
        
    <div class="gameDescription">
        <p>
            Mind Over Mushroom is a turn-based, tactical strategy game featuring a free-form movement system and over a dozen unlockable character types.  Fight your way through 25 challenging battles set in a variety of diverse locations.  Currently in development.
        </p>
    </div>


    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/ruins.png">
                <img src="images/ruins.png" alt="Screenshot of a battle in fungus covered ruins" width="300" height="200">
            </a>
        </div>
    </div>

    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/jungle.png">
                <img src="images/jungle.png" alt="Screenshot of a battle in the jungle" width="600" height="400">
            </a>
        </div>
    </div>

    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/cave.png">
                <img src="images/cave.png" alt="Screenshot of a battle in the caves" width="600" height="400">
            </a>
        </div>
    </div>

    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/grasslands.png">
                <img src="images/grasslands.png" alt="Screenshot of a battle in the grasslands" width="600" height="400">
            </a>
        </div>
    </div>
    
    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/cave2.png">
                <img src="images/cave2.png" alt="Screenshot of a battle in the caves" width="600" height="400">
            </a>
        </div>
    </div>

    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/pumpkinPatch.png">
                <img src="images/pumpkinPatch.png" alt="Screenshot of a battle in the pumpkin patch" width="600" height="400">
            </a>
        </div>
    </div>
  
    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/desert.png">
                <img src="images/desert.png" alt="Screenshot of a battle in the desert" width="600" height="400">
            </a>
        </div>
    </div>

    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/overworld.png">
                <img src="images/overworld.png" alt="Screenshot of the Overworld" width="600" height="400">
            </a>
        </div>
    </div>

    <div class="clearfix"></div>


    <div class="companyLogo">
        <img src="images/BinaryJellyfishLogo.png" alt="Binary Jellyfish logo" width="96" height="96">
    </div>

</body>

</html>
